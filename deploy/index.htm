<script type="text/javascript">

		allowFullScreenInteractive : "true",

	var flashvars = {

	var attributes = {

	swfobject.embedSWF("main.swf", "flashcontent", "100%", "100%", "11.2.0", "expressInstall.swf", flashvars, params, attributes);
	
	swffit.fit("flashcontent",640,480); 
	</script>
